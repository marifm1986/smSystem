<div class="d-flex flex-row bd-highlight md-3">

<div class="form-form row" style="width: 60%;">
    <label for="" class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Department Name">
    </div>
    <label for="" class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Department">
            <option>--Select--</option>
            <option *ngFor="let dept of DepartmentList">{{dept.DepartmentName}}</option>

        </select>
    </div>
    <label for="" class="col-sm-2 col-form-label">Date of Joining</label>
    <div class="col-sm-10">
        <input type="date" [(ngModel)]="DateOfJoining" placeholder="Department Name">
    </div>
    
</div>

<div class="ml-3 bd-highlight" style="width: 40%;">
<img src="{{PhotoFilePath}}" alt="PhotoFilePath" height="250px" width="200px">
<input type="file" (change)="UploadPhoto($event)" class="mt-2">
</div>

</div>

<button class="btn-primary btn" (click)="addEmployee()" *ngIf="emp.EmployeeID == 0">Add</button>
<button class="btn-primary btn" (click)="updateEmployee()" *ngIf="emp.EmployeeID !== 0">Update</button>
