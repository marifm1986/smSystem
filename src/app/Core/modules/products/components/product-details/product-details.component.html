<div class="d-flex flex-row bd-highlight md-3">

    <div class="form-form row" style="width: 60%;">
        <label for="" class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ProductName" placeholder="Product Name">
        </div>
        <label for="" class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Category">
                <option>--Select--</option>
                <option *ngFor="let cate of CategoryList">{{cate.CategoryName}}</option>
    
            </select>
        </div>
              
    </div>
    
 
    </div>
    
    <button class="btn-primary btn" (click)="addProd()" *ngIf="prod.ProductID == 0">Add</button>
    <button class="btn-primary btn" (click)="updateprod()" *ngIf="prod.ProductID !== 0">Update</button>
